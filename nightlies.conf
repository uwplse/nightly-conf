[DEFAULT]
baseurl=https://nightly.cs.washington.edu/
conf=uwplse/nightly-conf
secrets=secrets
update=yes
repos=/home/nightlies
logs=/home/nightlies/logs
reports=/data/reports/

[herbie-fp/herbie]
baseline=main
timeout=8hr
slack=herbie
never=asplos25-aec asplos25-benchmarks asplos25-geomean asplos25-artifact asplos25
report=reports/
gzip=*.json timeline.html

[oflatt/eggcc]
slack=eggcc
timeout=3hr
apt=hyperfine jq clang-18 llvm-18 libllvm18 llvm-18-dev llvm-18-runtime libpolly-18-dev libzstd-dev coinor-libcbc-dev
report=nightly/output/

[egraphs-good/peggy-comparison]
slack=eggcc
timeout=8hr
apt=docker.io default-jdk
report=nightly/output/

[herbie-fp/rival]
slack=herbie
baseline=main
apt=xz-utils python3-pandas python3-matplotlib
report=report/

[MarisaKirisame/megatron]
slack=browsers
apt=
  clang-18
  clang-format-18
  python3-sklearn
  libpapi-dev
  libpfm4-dev
  ocaml-dune
report=output/

[bhargavkulk/easteregg]
slack=browsers
apt=imagemagick
report=report/

[bhargavkulk/easteregg-skia]
slack=browsers
report=report/

[MarisaKirisame/ant]
slack=browsers
main=nightly
apt=
  clang-18
  clang-format-18
  ocaml-dune
report=output/

[brasswood/mach-6]
slack=browsers
timeout=1hr
report=criterion_report/
gzip=*.json

[uwplse/ruler]
timeout=20hr
apt=cmake gcc ocaml-dune rustc opam z3 python3 python3-sexpdata
slack=ruler
report=nightly/output/

[ymh1003/wasm3-dd]
slack=fperror
apt=cmake python3 libgmp-dev libmpfr-dev libqd-dev
report=report/
never=main
gzip=*.txt

[ajpal/poach]
timeout=3hr
slack=poach
report=nightly/output/

